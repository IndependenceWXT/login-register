<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Login</title>
	  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
 	  <link rel="stylesheet" type="text/css" href="../css/login.css">
 	  <!-- Custom Fonts -->
      <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
   
  </head>

  <body>
    <div class="container main">
	    <div class="row sign">
		    <h4 class="title">
			    <a class="active">登录</a>
			    <b>.</b>
			    <a href="register.html">注册</a>
		    </h4>
	    </div>
        <div class="row">
            <div class="col-xs-12">
                <form action="loginAction">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" placeholder="手机号或邮箱">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" type="password" placeholder="密码">
                    </div>
					<div class="form-group">
					     <div class="row contentmid text-muted">
						     <div class="col-xs-4">
						          <input type="checkbox">记住我
						      </div>
						     <div class="col-xs-8 text-right">
						        <a>登录遇到问题？</a>
						     </div>
					    </div>
					</div>
                    <div class="form-group">
                        <button class="btn btn-info btn-lg btn-block" type="submit">登录</button>
                    </div>
                </form>
                </div>
                
            </div>
        <div class="row hrrow">
            <div class="col-xs-12 text-center">
                <hr class="hr-text"/>
                <span class="mid-text">社交帐号登录</span>
                <ul class="font">
                <li>
                 	<a class="weibo"><i class="fa fa-weibo fa-2x"></i></a> 
                </li>
                <li>
                 	<a class="weixin"><i class="fa fa-weixin fa-2x"></i> </a>
                </li>
                <li>
                 	<a class="qq"><i class="fa fa-qq fa-2x"></i></a>
                </li>

                </ul>
               
            </div>
        </div>
    </div>


  </body>
</html>
