<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Register</title>
	  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
 	  <link rel="stylesheet" type="text/css" href="../css/login.css">
 	  <!-- Custom Fonts -->
      <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
   
  </head>

  <body>
    <div class="container main">
	    <div class="row sign">
		    <h4 class="title">
			    <a href="login.html">登录</a>
			    <b>.</b>
			    <a class="active">注册</a>
		    </h4>
	    </div>
        <div class="row">
            <div class="col-xs-12">
                <form action="#">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" placeholder="你的昵称">
                    </div>
                      <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input class="form-control" type="text" placeholder="手机号">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" type="password" placeholder="设置密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">注册</button>
                    </div>
                    <div class="form-group">
					     <div class="row contentmid text-muted text-center">
						  点击 “注册” 即表示您同意并愿意遵守简书
						  <br>用户协议 和 隐私政策 。
					    </div>
					</div>
                </form>
                </div>     
            </div>
        <div class="row hrrow">
            <div class="col-xs-12 text-center">
                <hr class="hr-text"/>
                <span class="mid-text">社交帐号直接注册</span>
                <ul class="font">
                <li>
                 	<a class="weibo"><i class="fa fa-weibo fa-2x"></i></a> 
                </li>
                <li>
                 	<a class="weixin"><i class="fa fa-weixin fa-2x"></i> </a>
                </li>
                <li>
                 	<a class="qq"><i class="fa fa-qq fa-2x"></i></a>
                </li>

                </ul>
               
            </div>
        </div>
    </div>


  </body>
</html>
